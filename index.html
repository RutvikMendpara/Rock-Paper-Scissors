<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="choicearea">
        <h2>Computer Choice : <span id="computers-choice"></span></h2>
        <h2>Players Choice : <span id="users-choice"></span></h2>
        <h2>Result : <span id="result"></span></h2>
    </div>

    <div class="btn">
        <button class="gamebtn" id="rock">✊</button>
        <button class="gamebtn" id="paper">✋</button>
        <button class="gamebtn" id="Scissors">✂️</button>
    </div>

    <footer class="footer">
        <p>Copyright &copy; Rutvik Mendpara</p>
    </footer>


    <script src="app.js" defer></script>
</body>

</html>
